<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* children selector */
        div>p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Select "I am direct son" and make it blue -->
    <div>
        <p>I am direct son</p>
    </div>
    <div>
        <span>
            <p>
                I am indirect son
            </p>
        </span>
    </div>
</body>
</html>
